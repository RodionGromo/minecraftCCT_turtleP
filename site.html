<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Turtle control site</title>
</head>
<body>
	<h1 align="center">Gigaturtle Control Webpage</h1>
	<button onclick="get_turtles()">Refresh available turtles</button>
	<div id="available_turtles">waiting for turtles</div><br>
	<div>Enter turtle ID: <input placeholder="ID here" id="id_input"></input>
		<button onclick="preload_turtle()">Load turtle data</button></div>
	<div id="current_turtle_fuel">here will be fuel of selected turtle</div><br>
	<div>Send a command: <input placeholder="Write command here" id="command_input"></input>
		<button onclick="send_turtle_command()">Send</button></div>
	<button onclick="fastCommand('turtle.turnLeft()')">Turn left</button>
	<button onclick="fastCommand('turtle.turnRight()')">Turn right</button>
	<button onclick="fastCommand('turtle.forward()')">Forward</button>

	<script src="./site_script.js"></script>
</body>
</html>
